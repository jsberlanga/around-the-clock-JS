<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clock / Stopwatch</title>
  </head>
  <body>
    <!-- Clock -->
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div>
      <h1 class="out-clock">12:00:00 p.m.</h1>
    </div>
    <!-- Stopwatch -->
    <div class="stopwatch">
      <button class="stopwatch-action stopwatch-start">start</button>
      <button class="stopwatch-action stopwatch-reset">reset</button>
      <div class="stopwatch-counter">0h:00m:00s</div>
    </div>
    <!-- Countdown -->

    <div class="countdown">
      <button class="countdown-action countdown-5min">5 min</button>
      <button class="countdown-action countdown-15min">15 min</button>
      <div class="countdown-counter">00m:00s</div>
      <div class="countdown-remainder">Be back at</div>
    </div>

    <script src="clock.js"></script>
    <script src="stopwatch.js"></script>
    <script src="countdown.js"></script>
  </body>
</html>
